<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title class="labelColor">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <!-- Logo dentro del header de la tarjeta -->
    <ion-card-header>
      <div class="logo-container-header">
        <img src="assets/LogoRegistrApp.png" alt="Logo" class="logo-header" />
      </div>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="register()">
        <ion-item>
          <ion-label class="labelColor" position="floating">Nombre de Usuario</ion-label>
          <ion-input [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="labelColor" position="floating">Contrase√±a</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="labelColor">Rol</ion-label>
          <ion-select [(ngModel)]="role" name="role">
            <ion-select-option value="alumno">Alumno</ion-select-option>
            <ion-select-option value="profesor">Profesor</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button class="botonmio" expand="full" type="submit">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
