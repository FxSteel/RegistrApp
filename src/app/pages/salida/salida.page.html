<ion-header [translucent]="true">

    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

    <ion-card-header>
      <ion-card-title>Registro Exitoso</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Tu asistencia ha sido registrada correctamente.</p>
      <ion-button class="botonmio" expand="full" (click)="goBack()">Volver al Inicio</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Logo en el pie de pÃ¡gina, no desplazable -->
  <div class="logo-footer">
    <img src="assets/LogoRegistrApp.png" alt="Logo" class="logo" />
