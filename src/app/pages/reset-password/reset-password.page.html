<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title class="labelColor">Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="resetPassword()">
    <ion-item>
      <ion-label class="labelColor" position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>
    
    <ion-button class="botonmio" expand="full" type="submit">Restablecer Contraseña</ion-button>
  </form>

  <div *ngIf="resetSuccessful" class="ion-text-center">
    <p>Si tu correo es correcto, recibirás un mensaje con instrucciones para restablecer tu contraseña.</p>
  </div>

  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/LogoRegistrApp.png" alt="Logo" class="logo" />
  </div>
</ion-content>
