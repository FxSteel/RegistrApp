<ion-header>
  <ion-toolbar>
    <ion-title>-- HOME --</ion-title>
    <ion-buttons slot="end">
      <ion-button class="botonmio" (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>

      <!-- Botón de resumen de asistencia para profesores con icono -->
      <ion-button class="botonmio" *ngIf="role === 'profesor'" (click)="goToResumenAsistencia()">
        <ion-icon slot="icon-only" name="document-text-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="welcome">
    <h2>Bienvenido {{ username }}</h2>
    <ion-button class="botonmio" *ngIf="role === 'profesor'" (click)="generateQRCode()">Generar Código QR</ion-button>
    <ion-button class="botonmio" *ngIf="role === 'alumno'" (click)="scanQRCode()">Escanear Código QR</ion-button>
  </div>

  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/LogoRegistrApp.png" alt="Logo" class="logo" />
  </div>

  <!-- Mostrar la imagen QR cuando se genera el código QR -->
  <div *ngIf="showQRCode" class="qr-container">
    <img src="assets/qr-code.png" alt="Código QR" class="qr-image"/>
    <ion-button class="botonmio" (click)="projectQRCode()">Proyectar QR</ion-button>
  </div>
</ion-content>
